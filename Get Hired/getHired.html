<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Get Hired</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <!-- white -->
  <body class="flex">
    <div class="w-1/2 h-screen bg-white-300">
      <!-- navbar -->
      <div class="navbar flex justify-between px-12 py-6">
        <div class="flex items-center gap-2">
          <img
            src="./logo.png"
            alt="logo"
            class="transform -rotate-90 h-14 w-14"
          />
          <a href="#" class="logo text-md font-semibold"
            >/hello@job.io</a
          >
        </div>
        <div class="flex gap-6">
          <div
            class="links flex items-center gap-4 text-md font-semibold"
          >
            <a href="#">Top Job</a>
            <a href="#">.</a>
            <a href="#">Resume</a>
            <a href="#">.</a>
            <a href="#">Event</a>
          </div>
        </div>
      </div>

      <!-- hero -->
      <div class="hero flex justify-center">
        <div class="content space-y-6">
          <p class="text-lg font-semibold pt-10">
            _/ Get Hired
          </p>
          <h1 class="text-6xl font-bold">
            The Quickest way <br />
            to Hire!
          </h1>
          <p class="text-lg max-w-lg leading-9">
            We'll help you find
            <b><i>Great Opportunities,</i></b> Recieve your
            <br />
            top new job matches directly in your inbox.
          </p>
          <div class="flex gap-4 py-4">
            <button
              class="button bg-white px-6 py-4 border-2 border-black text-lg font-bold"
              style="box-shadow: 5px 5px 0px 0px black"
            >
              <div
                class="flex justify-center content-center gap-6"
              >
                <p>Join Our Platform</p>
                <img
                  src="./arrow.png"
                  alt="arrow"
                  class="h-5 w-7 my-1"
                />
              </div>
            </button>
            <button
              class="text text-lg font-bold underline px-6"
            >
              Download App
            </button>
          </div>
          <div class="flex py-20">
            <div
              class="button bg-white px-4 py-4 border-2 border-black text-lg font-bold"
              style="box-shadow: 4px 4px 0px 0px black"
            >
              <img
                src="./star.png"
                alt="star"
                class="h-8 w-8"
              />
            </div>
            <div class="px-6">
              <p class="text-3xl font-bold">1.4 Million</p>
              <p class="text-md">
                Candidates Placed to Top companies
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- orange -->
    <div
      class="w-1/2 h-screen"
      style="background-color: #e25e3e"
    >
      <!-- navbar -->
      <div
        class="navbar flex justify-end text-right px-12 py-6 gap-6"
      >
        <div>
          <button class="px-5 font-bold">Login</button>
          <button
            class="button border-black bg-black text-white px-4 py-1 text-md"
          >
            Join Now
          </button>
        </div>
        <div>
          <img
            src="./menu.png"
            alt="menu"
            class="h-7 w-7"
          />
        </div>
      </div>
      <div class="flex justify-center">
        <img
          src="./hands.png"
          alt="hands"
          class="h-100% w-100%"
        />
      </div>
      <div
        class="circle absolute bottom-6 left-1/2 transform -translate-x-1/2 flex justify-center items-center"
      >
        <img
          src="circle.png"
          class="h-28 w-28"
          alt="Circle"
        />
      </div>
    </div>
  </body>
</html>
